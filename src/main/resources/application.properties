# Server configuration
server.port=8080

# H2 Database configuration
spring.datasource.url=jdbc:h2:file:./data/operational-excellence
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (optional, for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Git repositories local storage location
app.repositories.local-path=./repos

# GitHub API configuration
github.api.base-url=https://api.github.com

# OAuth2 GitHub configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.github.scope=user,repo
